---
- hosts: all
  become_user: rahul
  tasks:
  - name: Copy upgrade script file
    copy:
      src: /work/upgrade.sh
      dest: /home/rahul
      mode: '0777'
  - name: Copy config file
    copy:
      src: /tmp/config.json
      dest: /home/rahul
      mode: '0777'
  - name: Execute file
    shell: /home/rahul/upgrade.sh >> /home/rahul/log.txt
