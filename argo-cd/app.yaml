apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gpu
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rahulroshan-kachchap/TS-Lighthouse-ArgoCD.git
    targetRevision: HEAD
    path: GPU
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: example-app
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
